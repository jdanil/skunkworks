name: ci
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 14
          - 16
          - 17
        os:
          #- macos-latest
          - ubuntu-latest
          #- windows-latest
    env:
      #CYPRESS_CACHE_FOLDER: ./cache/cypress
      YARN_NODE_LINKER: pnp
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      #  with:
      #    lfs: true
      - name: Git LFS Hashes
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-hashes
      - name: Restore Git LFS Cache
        uses: actions/cache@v2.1.7
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{matrix.os}}-lfs-${{hashFiles('.lfs-hashes')}}
          restore-keys: |
            ${{matrix.os}}-lfs-
      - name: Pull Git LFS
        run: git lfs pull
      - name: Setup Node@${{matrix.node}}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{matrix.node}}
      - name: Yarn Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Restore Yarn Cache
        uses: actions/cache@v2.1.7
        id: yarn-cache
        with:
          path: |
            ${{steps.yarn-cache-dir-path.outputs.dir}}
            .yarn/install-state.gz
            .yarn/unplugged
          key: ${{matrix.os}}-${{matrix.node}}-yarn-${{hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{matrix.os}}-${{matrix.node}}-yarn-
      - name: Install Dependencies
        run: yarn install --immutable
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Constraints
        run: yarn constraints
      - name: Restore TypeScript Cache
        uses: actions/cache@v2.1.7
        id: typescript-cache
        with:
          path: "**/build"
          key: ${{matrix.os}}-${{matrix.node}}-typescript-${{github.sha}}
          restore-keys: |
            ${{matrix.os}}-${{matrix.node}}-typescript-
      - name: Compile
        run: yarn workspaces foreach --parallel --topological-dev --verbose run compile
      - name: Restore Jest Cache
        uses: actions/cache@v2.1.7
        id: jest-cache
        with:
          path: "**/cache/jest"
          key: ${{matrix.os}}-${{matrix.node}}-jest-${{github.sha}}
          restore-keys: |
            ${{matrix.os}}-${{matrix.node}}-jest-
      - name: Unit Test
        run: yarn workspaces foreach --parallel --verbose run test:ci
      - name: Restore ESLint Cache
        uses: actions/cache@v2.1.7
        id: eslint-cache
        with:
          path: "**/.eslintcache"
          key: ${{matrix.os}}-${{matrix.node}}-eslint-${{github.sha}}
          restore-keys: |
            ${{matrix.os}}-${{matrix.node}}-eslint-
      - name: Lint
        run: yarn workspaces foreach --parallel --verbose run lint:all
      - name: Format
        run: yarn workspaces foreach --parallel --verbose run format:all:check
      - name: Restore Webpack Cache
        uses: actions/cache@v2.1.7
        id: webpack-cache
        with:
          path: "**/.yarn/.cache/webpack"
          key: ${{matrix.os}}-${{matrix.node}}-webpack-${{github.sha}}
          restore-keys: |
            ${{matrix.os}}-${{matrix.node}}-webpack-
      - name: Build
        run: yarn workspaces foreach --parallel --topological-dev --verbose run build
      - name: Bundle Size
        run: yarn workspaces foreach --parallel --verbose run bundlesize
      #- name: Date (YYYYMM)
      #  id: date
      #  run: echo "::set-output name=date::$(/bin/date -u "+%Y%m")"
      #- name: Restore Cypress Cache
      #  uses: actions/cache@v2.1.7
      #  id: cypress-cache
      #  with:
      #    path: ${{env.CYPRESS_CACHE_FOLDER}}
      #    key: ${{matrix.os}}-${{matrix.node}}-cypress-${{steps.date.outputs.date}}
      - name: Cypress
        run: |
          yarn workspaces foreach --parallel --verbose run cy:install
          yarn workspaces foreach --parallel --verbose run cy:ci
    timeout-minutes: 15

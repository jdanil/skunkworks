name: cron
on:
  schedule:
    - cron: "0 0 * * 0" # @weekly https://crontab.guru/
jobs:
  fitness-functions:
    name: Scheduled fitness function verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
        with:
          lfs: true
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn audit-ci
      - run: yarn libyear
  latest:
    name: Scheduled verification with latest dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
        with:
          lfs: true
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - run: yarn install --no-lockfile
      - run: yarn compile
      - run: yarn test:ci
      - run: yarn lint:all
      - run: yarn fmt:all:check
      - run: yarn build
      - run: yarn bundlesize
      - run: yarn cy:ci

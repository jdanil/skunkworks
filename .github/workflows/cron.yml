name: cron
on:
  schedule:
    - cron: "0 0 * * 0" # @weekly https://crontab.guru/
jobs:
  build:
    name: Scheduled fitness function verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      #  with:
      #    lfs: true
      - run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-hashes
      - uses: actions/cache@v2.1.6
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{runner.os}}-lfs-${{hashFiles('.lfs-hashes')}}
          restore-keys: |
            ${{runner.os}}-lfs-
      - run: git lfs pull
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn npm audit --all # direct dependencies
      - run: yarn audit-ci # transitive dependencies
      - run: yarn libyear --all
    timeout-minutes: 15

name: cron
on:
  schedule:
    - cron: "0 0 * * 0" # @weekly https://crontab.guru/
jobs:
  fitness-functions:
    name: Scheduled fitness function verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      #  with:
      #    lfs: true
      - run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-hashes
      - uses: actions/cache@v2.1.3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{runner.os}}-lfs-${{hashFiles('.lfs-hashes')}}
          restore-keys: |
            ${{runner.os}}-lfs-
      - run: git lfs pull
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - run: yarn install --immutable
      - run: yarn dedupe --check
      #- run: yarn audit-ci # re-enable once audit-ci supports yarn v2 https://github.com/IBM/audit-ci/pull/171
      - run: yarn audit --all --recursive --severity="moderate"
      - run: yarn libyear --all
    timeout-minutes: 15
  latest:
    name: Scheduled verification with latest dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      #  with:
      #    lfs: true
      - run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-hashes
      - uses: actions/cache@v2.1.3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{runner.os}}-lfs-${{hashFiles('.lfs-hashes')}}
          restore-keys: |
            ${{runner.os}}-lfs-
      - run: git lfs pull
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - run: yarn install #--no-lockfile # not supported in yarn v2
      - run: yarn compile
      - run: yarn test:ci
      - run: yarn lint:all
      - run: yarn format:all:check
      - run: yarn build
      - run: yarn bundlesize
      - run: yarn cy:ci
    timeout-minutes: 15

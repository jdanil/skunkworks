name: cron
on:
  schedule:
    - cron: "0 0 * * 0" # @weekly https://crontab.guru/
jobs:
  fitness-functions:
    name: Scheduled fitness function verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn audit-ci
      - run: yarn libyear -D=1 -P=25 -R=10 -d=1 -p=5 -r=5
  latest:
    name: Scheduled verification with latest dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --no-lockfile
      - run: yarn compile
      - run: yarn test:ci
      - run: yarn lint:all
      - run: yarn fmt:all
      - run: yarn build
      - run: yarn bundlesize

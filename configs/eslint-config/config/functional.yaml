plugins:
  - functional
rules:
  functional/immutable-data:
    - error
    - ignoreAccessorPattern: "this.*" # whitelist classes to avoid false positives
  functional/no-let:
    - error
    - allowLocalMutation: true # see https://github.com/jonaskello/eslint-plugin-functional/blob/master/docs/rules/options/allow-local-mutation.md
  functional/no-loop-statement: error
  functional/no-method-signature: error
  functional/prefer-readonly-type: error
  functional/prefer-type-literal: error

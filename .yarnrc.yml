changesetIgnorePatterns:
  - "**/*.{md,sh}"
  - "**/.*ignore"
  - "**/.{auditci,commitlint,cz,libyear}rc.{json,yaml,yml}"
  - "*.code-workspace"
  - ".{editorconfig,gitattributes,nvmrc}"
  - "{.github,.husky,.yarn,ci,docs}/**/*"
  - constraints.pro

enableGlobalCache: false

enableTelemetry: false

nmMode: hardlinks-local

nodeLinker: node-modules

packageExtensions:
  "@material-icons/svg@*":
    peerDependenciesMeta:
      react:
        optional: true
  eslint-plugin-monorepo@*:
    dependencies:
      eslint-import-resolver-node: ^0.3.6
  msw@*:
    dependencies:
      debug: ^4.3.4

plugins:
  - checksum: c39d06221cf3f10b8cebac461f989233b6ddd659980277d20de6082ad18539df2b1b3774b6e510c595d5f3bdb91d0b7deeb7de2b8f864454ec786c6db35c0d7e
    path: .yarn/plugins/@yarnpkg/plugin-scaffolder.cjs
    spec: plugins/scaffolder/bundles/@yarnpkg/plugin-scaffolder.js
  - checksum: b0d6450a0a615bb015105c1785c68256bf6a5bd61138a91b4abbcceb2675a385fce7dd69da596c4973b125ff9c5f0bef47f76de3c87265786d3df665ae71e1eb
    path: .yarn/plugins/@yarnpkg/plugin-typescript-project-references.cjs
    spec: plugins/typescript-project-references/bundles/@yarnpkg/plugin-typescript-project-references.js

yarnPath: .yarn/releases/yarn-4.2.2.cjs

extends:
  - plugin:unicorn/recommended
plugins:
  - unicorn
rules:
  unicorn/custom-error-definition: error # recommended off
  unicorn/filename-case: # recommended error kebabCase, allow pascalCase for jsx
    - error
    - cases:
        kebabCase: true
        pascalCase: true
  unicorn/import-style: # recommended error, default import requires typescript compiler option esModuleInterop for some modules
    - error
    - extendDefaultStyles: false
      styles:
        path:
          named: true
        util:
          named: true
  unicorn/no-fn-reference-in-iterator: error # recommended off
  unicorn/no-reduce: off # recommended error, prefer brevity and functional style of reduce
  unicorn/no-unsafe-regex: error # recommended off
  unicorn/numeric-separators-style: # recommended off
  unicorn/prefer-flat-map: error # recommended off
  unicorn/prefer-replace-all: error # recommended off
